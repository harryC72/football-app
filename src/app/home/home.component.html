<div class="grand-box">
  <h1>Competitions</h1>
  <div *ngIf="competitions === undefined">
    <app-spinner></app-spinner>
  </div>
  <ul *ngIf="competitions">
    <li *ngFor="let comp of competitions">
      <a
        [title]="comp.name + ' details'"
        [routerLink]="['/', comp.name]"
        [state]="{ data: { name: comp.name, id: comp.id } }"
      >
        <p class="name">{{ comp.name }}</p>
        <p class="country">{{ comp.area.name }}</p>
      </a>
    </li>
  </ul>
</div>
